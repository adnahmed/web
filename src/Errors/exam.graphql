type Exam {
    id: UUID!
    name: String! 
    papers: [Papers!]!
    startDate: Date!
    endDate: Date!
    groups: [Group!]
    examinees: [Examinee!]!
    proctor: [Proctor!]!
}

type AddExamMutationResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  exam: Exam
}

type Mutation {
    addExam(): AddExamMutationResponse
}