type User {
    id: UUID!
    prefix: String
    given_name: String!
    middle_name: String
    last_name: String
    email: EmailAddress!
    role: Role!
}
enum Role {
    administrator
    proctor
    examinee
}
type AuthenticationResponse {
    code: Int!
    message: String!
    success: Boolean!
    token: String
    user: User
}

type Query {
    logIn(username: String!,
        password: String!
    ): AuthenticationResponse!
}

type Mutation {
    register(username: String!, 
            password: String!, 
            role: String!, 
            prefix: String, 
            given_name:String!, 
            middle_name:String, 
            last_name:String, 
            email: EmailAddress!
    ): AuthenticationResponse!
}
