type Proctor implements User {
    id: UUID!
    first_name: String
    middle_name: String
    last_name: String
    groups: [Group]
    conductedExams: [Exam!]
    conductedPapers: [Paper!]
}

type Mutation {
    registerProctor(username: String!, password: String!, first_name:String!, middle_name:String, last_name:String): UserRegisterResponse
}