type Paper {
    id: UUID!
    subjects: [Subject] 
    startTime: DateTime!
    endTime: DateTime!
    multipleChoicePapers: [MultipleChoicePaper!]!
    pdPaper: [PdfPaper!]!
}

type PdfPaper {
    id: UUID!
    path: String! 
    timeLimit: Duration!
}

type MultipleChoicePaper {
    id: UUID!
    mcqs: [MutipleChoiceQuestion!]!
    timeLimit: Duration!
}

type Option {
    statement: String!  
}

type MutipleChoiceQuestion {
    id: UUID!
    statement: String!  
    options: [Option!]!
}